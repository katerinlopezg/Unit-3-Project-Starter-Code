<!DOCTYPE html>
<html>
    <head>
        <title>Unit 3 Project Starter Code</title>
    </head>
    <body>
        <!--Between lines 8-12, put the opening of your story-->
        <div class="title">go shopping with hello kitty </div>
        <div class="story-opening">
            <img src="https://listimg.pinclipart.com/picdir/s/101-1015499_hello-kitty-hello-kitty-laughing-gif-clipart.png">
            <h1>do you wanna go shopping with hello kitty?</h1>
        </div>
        <!--Change the text of the buttons to the options relevant to your story!-->
        <div class="buttons">
            <button class="option-one">Mall</button>
            <button class="option-two">Market</button>
        </div>
        <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
        <div class="option-one-screen">
            <h1>You are going to the Mall. go buy clothes, shoes</h1>
              <img src="https://i.pinimg.com/originals/38/9c/c1/389cc10c7b5d66fbcf6e36b42d743e9e.jpg">
        </div>
        <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
        <div class="option-two-screen">
            <h1>You are going to the Market. Buy juice, fruits or whatever you want </h1>
            <img src="https://i.pinimg.com/originals/cd/93/5c/cd935c1dda850e072e0fc1a137a32b62.jpg">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 1-->
        <div class="option-one-end">
            <h1>you buy shoes. You are happy</h1>
            <img src="https://i.pinimg.com/originals/cd/93/5c/cd935c1dda850e072e0fc1a137a32b62.jpg">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 2-->
        <div class="option-two-end">
            <h1>you buy juice and fruits. You are happy</h1>
           <img src="https://i.pinimg.com/originals/cd/93/5c/cd935c1dda850e072e0fc1a137a32b62.jpg">
        </div>
    </body>
</html>
